<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eVerify - Email Validator for your Business</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/email.svg" alt="email svg">
                <span>eVerify</span>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Enter your email to verify</h1>
            <form id="emailForm">
                <input placeholder="Enter your email to verify" type="text" id="username" name="username" required>
                <button id="submitBtn" class="btn" type="submit">Submit</button>
            </form>
            <div id="resultCont">
                Your results will be shown here
            </div>
        </div>
    </main>
    <footer>
        ~ By Vasu Manocha
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
